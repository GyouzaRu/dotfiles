run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "ï€— %Y-%m-%d %H:%M"
}

load {
    format = "Load:%5min"
}

disk "/" {
    format = "Root:%avail"
}

disk "/home" {
    format = "Home:%avail"
}

cpu_temperature 0 {
    format = "î‰¦ %degreesÂ°C"
    max_threshold = 60
    path = "/sys/class/thermal/thermal_zone0/temp"
}

cpu_usage {
    format = "î‰¦ %usage"
}

memory {
   # format = "%used | %available"
   format = "%available"
   threshold_degraded = "1G"
   format_degraded = "MEMORY < %available"
}

volume master {
    format = "ï€¨ %volume"
    format_muted = "î¬¤ muted"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
