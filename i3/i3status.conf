# i3status configuration

general {
    colors = true
    output_format=i3bar
    interval = 30
}

# order += "cpu_temperature 0"
order += "cpu_usage"
order += "memory"
#order += "disk /"
#order += "disk /home"
order += "load"
order += "volume master"
order += "tztime local"
#order += "ipv6"
